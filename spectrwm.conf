 
# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# http://opensource.conformal.com/cgi-bin/man-cgi?spectrwm
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	        = 10
# focus_mode		= default
# focus_close		= previous
# focus_close_wrap	= 1
# focus_default		= last
# spawn_position		= next
# workspace_clamp	= 1
# warp_focus		= 1
# warp_pointer		= 1

# Window Decoration
border_width = 5
color_focus = rgb:BD/93/F9
# color_focus = rgb:fd/79/80 # Color original
color_focus_maximized = rgb:eb/cb/8b
color_unfocus = rgb:2f/34/3f
color_unfocus_maximized = rgb:2f/34/3f
region_padding = 12
tile_gap = 8

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# Bar Settings
bar_enabled = 1
bar_border_width = 4
bar_border[1] = rgb:2f/34/3f
bar_border_unfocus[1] = rgb:2f/34/3f
bar_color[1] = rgb:2f/34/3f
bar_font_color[1] = rgb:BD/93/F9
### bar_font_color[1] = rgb:d8/de/e8 # Original color
####bar_font = Source Code Pro:Bold:size=10
bar_font = Monospace:Bold:size=13
bar_action		= conky
bar_justify		= center
# bar_format		= +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
bar_format		= +|L+1<+N:+I +S (+D) +W +|R+A+1< %a %b %d [%R]
# bar_at_bottom		= 1
# stack_enabled		= 1
# clock_enabled		= 1
# clock_format		= %a %b %d %R %Z %Y
# iconic_enabled	= 0
# maximize_hide_bar	= 0
# window_class_enabled	= 0
# window_instance_enabled	= 0
# window_name_enabled	= 0
# verbose_layout		= 1
# urgent_enabled		= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
# autorun		= ws[1]:uxterm
# autorun		= ws[2]:xombrero http://www.openbsd.org
# autorun                 = ws[1]:feh --bg-fill /home/mindaugas/.wallpaper.jpg
autorun                 = ws[1]: nitrogen --restore
#autorun                 = ws[1]: 

# Customize workspace layout at start
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
 name			= ws[1]:www
 name			= ws[2]:Email
 name			= ws[3]:Browser
 name			= ws[4]:Music

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS

# Validated default programs:
#program[lock]		= i3lock
program[term]		= kitty
program[menu]		= rofi -show drun -font 'Monospace  Bold 15'

bind[term]			= Mod4+Shift+Return
bind[menu]			= Mod4+a

